sof.version=1.0.0
app.name=datacollectionapi
app.version=1.0.0
app.type=web

jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/allen?useUnicode=true&characterEncoding=utf-8&useSSL=false
jdbc.username=root
jdbc.pwd=root
initialSize=1
maxIdle=2
maxActive=5
maxWait=3000
logAbandoned=true
removeAbandoned=true
removeAbandonedTimeout=180
validationQuery=select 1 from dual
testWhileIdle=true
testOnBorrow=false
testOnReturn=false
timeBetweenEvictionRunsMillis=300000
numTestsPerEvictionRun=30

dubbo.application.name=datacollectionapi
dubbo.registry.address=tcdsf://testdsf.tcent.cn
#dubbo.registry.address=zookeeper://localhost:2181
#dubbo.monitor.protocol=registry
dubbo.container=spring,log4j